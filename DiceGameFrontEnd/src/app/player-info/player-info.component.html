<body>

  <div class="players players__gif">

    <!--<img class="players__image" src="https://thumbs.gfycat.com/SecondTartCygnet-small.gif" />-->
    <!--<div class="players__gif"></div>-->

    <form [formGroup] ="gameDetailsForm">

      <div class="form-group column">
        <input class="players__playerInput form-control" formControlName="players" type="number" id="numberOfPlayers" placeholder="Enter number of players" />
      </div>

      <div class="form-group column">
        <input class="players__scoreInput form-control" formControlName="score" type="number" id="maxScore" placeholder="Enter maximum score" />
      </div>

      <div class="form-group column">
        <button class="players__button" type="button" (click)="sendPlayerCount()">Start Game</button>
      </div>

    </form>

  </div>

  </body>
