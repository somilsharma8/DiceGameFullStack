<body>

  <h1>Dice Throw</h1>

  <div class="game">
    <form [formGroup]="playersGame">

      <div class="form-group column">
        <label id="playerTurnLabel" class="game__playerTurn">Player {{nCurrent}}'s turn</label>
      </div>

      <!--<div class="form-group column">
        <canvas id="scoreChart" width="400" height="400"></canvas>
      </div>-->

      <div class="form-group column">
        <div [hidden]="gifDisplay" class="game__imgContainer">
          <div class="game__imgContainer--img"></div>
        </div>
      </div>

      <div class="form-group column">
        <button [hidden]="buttonDisplay" class="game__rollDiceButton" type="button" (click)="displayDiceRoll()">Roll Dice</button>
      </div>

    </form>
  </div>

  <div class="stats">

    <!--<div class="form-group column">
    <canvas id="scoreChart" width="400" height="400"></canvas>
  </div>-->

    <label id="playerRank" class="stats__playerRank">Player Ranking</label>

    <p *ngFor="let player of players">{{player.player}} : {{player.score}}</p>

  </div>

</body>
